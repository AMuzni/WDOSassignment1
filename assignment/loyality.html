    <section class="order">
        <div class="container">
            <div class="ps">
                <h2 class="customer">Loyalty Enrollment Form</h2>
                <form action="#">
                    <div class="orderinfo">
                        <div class="ci">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" placeholder="Bob Marley" required>
                        </div>
                        <div class="ci">
                            <label for="dob">Date Of Birth:</label>
                            <input type="text" id="dob" placeholder="DD/MM/YY" required>
                        </div>
                        <div class="ci">
                            <label for="phone">Phone number:</label> 
                            <input type="text" id="phone" placeholder="0XX-XXX-XXXX" required>
                        </div>
                        <div class="ci">
                            <label for="email">E-mail Address:</label>
                            <input type="email" id="email" placeholder="ABC@gmail.com" required>
                        </div>
                        <div class="ci">
                            <label for="address">Address:</label>
                            <input type="text" id="address" placeholder="28 Ramakrishna Rd, Colombo 06" required>
                        </div>
                        <div class="ci">
                            <label for="city">City:</label>
                            <input type="text" id="city" placeholder="Colombo" required>
                        </div>
                        <div class="ci">
                            <label for="province">Province:</label>
                            <input type="text" id="province" placeholder="Western" required>
                        </div>
                        <div class="ci">
                            <label for="postal">Postal Code:</label>
                            <input type="text" id="postal" placeholder="11144" required>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
